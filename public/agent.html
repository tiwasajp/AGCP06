<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="description" content="Web Media Widgets Protoype">
<meta name="author" content="Tomohiro Iwasa">
<meta name="updated" content="20220828">
<title>WebRTC Test</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../../bundle/bootstrap-4.1.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../bundle/fontawesome-free-5.3.1-web/css/all.css">
<link rel="stylesheet" href="../../bundle/neo-3.51.0/css/neo.min.css">
<link rel="stylesheet" href="../../css/neo-extended.css">
<script src="../../bundle/jquery-3.5.1/jquery.min.js" type="text/javascript"></script>
<script src="../../bundle/bootstrap-4.1.3-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../bundle/charts/Chart.min.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
</head>
<body style="padding: 40px; background-color: #eee;">
	<div class="row">

		<div style="width: 100%; max-width: 600px; height: 800px; border: solid 1px #ddd; background-color: #fff;">
			<div id="header-contact-control">
				<nav class="neo-navbar">
					<div class="neo-nav--left">
						<a class="neo-navbar__brand" title="Neo Framework"> <img src="../images/header_A.png" /></a>
					</div>
					<div id="headerView">
						<div id="webrtc_control" class="neo-nav">
							<div class="neo-badge__navbutton">
								<button id="stream" class="neo-badge__navbutton--content neo-btn neo-icon-video-on"></button>
							</div>
							<div class="neo-badge__navbutton">
								<button class="neo-badge__navbutton--content neo-btn neo-icon-settings"></button>
							</div>
						</div>
					</div>
				</nav>
			</div>

			<!-- LIVE CAMERA STREAM -->
			<div id="form-stream" style="position: relative; width: 100%; max-width: 600px; height: 100%;">
				<div id="view-video-remote" style="position: absolute; top: 0px; left: 0px; width: 100%;">
					<video id="RemoteVideoMedia" autoplay playsinline width="100%" height="700px"></video>
				</div>
				<div id="view-video-local" style="position: absolute; top: 0px; right: 0px; width: 30%;">
					<video id="LocalVideoMedia" autoplay playsinline width="100%" style="border: 1px solid #eee;"></video>
				</div>
			</div>
		</div>

		<!-- Workspace -->
		<div id="form-workspace"
			style="float: left; width: 680px; height: 800px; margin-left: 30px; margin-top: 0px; padding: 20px; overflow: hidden; overflow-y: auto; border: solid 1px #ddd; background-color: #ddd;">
			<!-- IMAGE DISPLAY -->
			<div id="form-canvas" class="disp" style="width: 200px; height: auto;">
				<canvas id="imagePad" style="width: 100%;"></canvas>
			</div>
			<div id="please-wait" style="width: 100%;"></div>
			<div id="ccai" style="width: 100%;"></div>
		</div>

	</div>
</body>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/webrtc.js" type="text/javascript"></script>
<script src="js/agent.js" type="text/javascript"></script>
</html>
